<html>
    <head>
        <title>Meu blog</title>
        <link type="stylesheet" href="{{url_for('static', filename='estilo.css')}}">
    </head>
    <body>
        <div class="pagina">
            <h1>Meu Blog</h1>
            <div class="metanav">
                {% if not session.logado %}
                <a href="#">loggin</a>
                {% else %}
                <a href="#">logout</a>
                {% endif %}
            </div>
            {% for mensagem in get_flashed_messages() %}
                <div class="flash">
                    {{ mensagem }}
                </div>
            {% endfor %}
            <!-- Block Ã© para delimitar o bloco o qual iremos regastar (igual php)-->
            {% block corpo %}

            {% endblock %}
        </div>
    </body>
</html>
