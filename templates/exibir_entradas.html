{% extends 'layout.html' %}
{% block corpo%}
<form action="/inserir" method="POST" class="ins.entrada">
    <dl>
        <dt>Título: 
            <dd><input type="text" size="30" name="titulo">
        <dt>Texto: 
            <dd><textarea rows="5" cols="40" name="texto"></textarea>
        <dd><input type="submit" value="Publicar">
    </dl>    
</form>
<p>Teste modificação via GitHub</p>

<ul class="entradas">
    {% for post in posts %}
    <li>
        <h2>{{post['titulo']}}</h2>
        <p>{{post['texto']}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
